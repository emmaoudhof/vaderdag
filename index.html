<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaderdag Cadeaubon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #ffe0b2);
      background-attachment: fixed;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      padding: 20px;
    }
    .father-photo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #b8860b;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .cheque {
      position: relative;
      background: #FFD700;
      border: 4px dashed #b8860b;
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .cheque::before, .cheque::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 10px;
      background: repeating-linear-gradient(
        90deg,
        #e0f7fa,
        #e0f7fa 10px,
        transparent 10px,
        transparent 20px
      );
    }
    .cheque::before { top: -10px; }
    .cheque::after { bottom: -10px; }
    .bike {
      font-size: 4rem;
      margin-bottom: 10px;
    }
    .amount {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
      color: #8b4513;
    }
    .message {
      font-size: 1rem;
      margin-top: 10px;
      color: #333;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Voeg hier de foto van je vader toe in de assets-map als vader.png -->
    <img src="assests/vader.png" alt="Papa wielrennen" class="father-photo">
    <h1>Fijne Vaderdag, Papa!</h1>
    <div class="cheque">
      <div class="bike">üö¥‚Äç‚ôÇÔ∏è</div>
      <div class="amount">‚Ç¨20</div>
      <p class="message">Deze cadeaubon is geldig voor alle wieleraccessoires.</p>
    </div>
    <footer>Met liefde gegeven op Vaderdag 2025</footer>
  </div>
</body>
</html>
