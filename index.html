<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaderdag Cadeaubon</title>
  <!-- Speelse Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Geanimeerde achtergrondgradient */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #e0f7fa, #ffe0b2, #ffecb3, #b3e5fc);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      z-index: 1;
    }
    /* Envelop-gift styling */
    @keyframes jiggle {
      0%,100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(5deg) scale(1.05); }
      50% { transform: rotate(0deg) scale(1.15); }
      75% { transform: rotate(-5deg) scale(1.05); }
    }
    .gift {
      font-size: 12rem; /* Eye-catcher formaat */
      cursor: pointer;
      animation: jiggle 2s ease-in-out infinite;
      display: inline-block;
      margin-bottom: 10px;
    }
    .gift-text {
      font-size: 1.4rem;
      color: #333;
      margin-top: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    /* Verberg cheque-sectie standaard */
    #cheque-section {
      display: none;
    }
    /* Foto papa */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .father-photo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #b8860b;
      margin: 20px auto;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
      animation: pulse 3s ease-in-out infinite;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    /* Cheque animatie */
    @keyframes sway {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }
    .cheque-link {
      text-decoration: none;
      display: inline-block;
    }
    .cheque {
      position: relative;
      background: #FFD700;
      border: 4px dashed #b8860b;
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      animation: sway 2s ease-in-out infinite;
      transition: transform 0.2s ease;
    }
    .cheque:hover {
      transform: rotate(-3deg) scale(1.07);
      animation-play-state: paused;
    }
    .cheque::before, .cheque::after {
      content: '';
      position: absolute;
      left: 0; right: 0; height: 10px;
      background: repeating-linear-gradient(90deg, #e0f7fa, #e0f7fa 8px, transparent 8px, transparent 16px);
    }
    .cheque::before { top: -10px; }
    .cheque::after { bottom: -10px; }
    .bike { font-size: 4.5rem; margin-bottom: 10px; display: inline-block; animation: bounce 2s ease infinite; }
    @keyframes bounce { 0%,100%{transform: translateY(0);}50%{transform: translateY(-12px);} }
    .amount { font-size: 3rem; font-weight: bold; margin: 10px 0; color: #8b4513; text-shadow: 1px 1px 0 rgba(255,255,255,0.5);}    
    .message { font-size: 1.1rem; margin-top: 10px; color: #333; text-shadow: 1px 1px 1px rgba(0,0,0,0.05);}    
    footer { margin-top: 30px; font-size: 0.8rem; color: #555; opacity: 0.8; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Grote envelop emoji als knop -->
    <div id="gift" class="gift">‚úâÔ∏è</div>
    <div class="gift-text">Klik hier voor Vaderdag cadeau</div>

    <!-- Na klik: cheque en papa-foto -->
    <div id="cheque-section">
      <img src="assests/vader.png" alt="Papa wielrennen" class="father-photo">
      <h1>Fijne Vaderdag, Papa!</h1>
      <a href="https://www.12gobiking.nl/" target="_blank" rel="noopener" class="cheque-link">
        <div class="cheque">
          <div class="bike">üö¥‚Äç‚ôÇÔ∏è</div>
          <div class="amount">‚Ç¨20</div>
          <p class="message">Deze cadeaubon is geldig voor alle wieleraccessoires.</p>
        </div>
      </a>
      <footer>Met liefde gegeven op Vaderdag 2025</footer>
    </div>
  </div>
  <script>
    const gift = document.getElementById('gift');
    const badgeText = document.querySelector('.gift-text');
    const chequeSection = document.getElementById('cheque-section');
    gift.addEventListener('click', () => {
      gift.style.display = 'none';
      badgeText.style.display = 'none';
      chequeSection.style.display = 'block';
    });
  </script>
</body>
</html>
